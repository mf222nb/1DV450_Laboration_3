<div class="col-md-8" data-ng-controller="DetailCtrl as detail">
    <map center="56.66830, 16.35315" zoom="8" class="map">
        <marker data-ng-repeat="event in detail.events"
                position="[{{event.position.lat}}, {{event.position.long}}]"
                title="{{event.description}}"
                animation="Animation.BOUNCE"
                visible="true"
                on-click="infoWindow()">
        </marker>
    </map>
</div>

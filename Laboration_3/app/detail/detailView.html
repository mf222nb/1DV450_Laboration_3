<div class="col-md-12" data-ng-controller="DetailCtrl as detail">
    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading"><p>Titel: {{detail.event.title}}</p></div>
            <div class="panel-body">
                <p>Beskrivning: {{detail.event.description}}</p>
                <p>Aktivitet: {{detail.event.tags[0].name}}</p>
                <p>AnvÃ¤ndare: {{detail.event.creator.name}}</p>
            </div>
        </div>

    </div>
    <div ng-if="detail.bool" class="col-md-8">
    <map center="{{detail.event.position.lat}}, {{detail.event.position.long}}" zoom="15" class="map">
        <marker
                position="[{{detail.event.position.lat}}, {{detail.event.position.long}}]"
                title="Title: {{detail.event.title}}"
                animation="Animation.BOUNCE"
                visible="true">
        </marker>
    </map>
    </div>
    <p ng-show="error" class="alert-danger">{{ error }}</p>

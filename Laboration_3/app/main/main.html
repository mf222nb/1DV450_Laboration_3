<div data-ng-controller="LoginCtrl">
    <p>{{ message }}</p>
</div>

<div class="col-md-4" data-ng-controller="MainCtrl as main">
    <p data-ng-show="$scope.isLoggedIn">Du är inloggad</p>
    <p data-ng-show="!$scope.isLoggedIn">Du är inte inloggad</p>

    <h3>Alla events</h3>
    <table class="table table-condensed table-striped">
        <thead>
            <tr>
                <th>Namn</th>
            </tr>
        </thead>
        <tr data-ng-repeat="event in main.events">
            <td>{{event.description}}</td>
        </tr>
    </table>
</div>
